<!DOCTYPE html>
<html>
    <head>
        <title>character counter</title>
        <meta charset="utf-8"/>
        <script>
            function getCharCount(str) {
                const search = new URLSearchParams(str);
                return decodeURIComponent(search.get("w") || '').length;
            }
        </script>
    </head>
    <body>
        <p id="count"></p>
        <script>
            document.addEventListener(
                'DOMContentLoaded',
                e => {
                    const count = getCharCount(location.search);
                    const element = document.getElementById('count');
                    
                    element.innerText = `${count} 文字です。`;
                });
        </script>
    </body>
</html>
