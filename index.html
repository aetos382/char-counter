<!DOCTYPE html>
<html>
    <head>
        <title>character counter</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <main>
            <p id="count"></p>
        </main>
        <footer>
            <p><a href="https://github.com/aetos382/char-counter">Source</a></p>
        </footer>
        <script>
            document.addEventListener(
                'DOMContentLoaded',
                e => {
                    const search = new URLSearchParams(location.search);
                    const count = decodeURIComponent(search.get('w') || '').length;
                    const element = document.getElementById('count');
                    
                    element.innerText = `${count} 文字です。`;
                });
        </script>
    </body>
</html>
